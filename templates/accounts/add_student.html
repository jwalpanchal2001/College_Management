{% extends 'base.html' %}
{% block title %}Add New Student{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Add New Student</h3>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Create Student Account</button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-link w-100">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
