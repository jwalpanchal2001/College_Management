<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
                <a class="navbar-brand" href="{% url 'dashboard_redirect' %}">Dashboard</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><span class="navbar-text">Welcome, {{ user.username }} ({{ user.get_user_type_display }})</span></li>
                        <li class="nav-item ms-3"><a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a></li>
                    </ul>
                </div>
            </nav>
        {% endif %}
        <main>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
